<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    
    <form method="post">
        <!-- Name Field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" 
               minlength="3" maxlength="50" required><br><br>

        <!-- Portfolio Field -->
        <label for="portfolio">Portfolio:</label><br>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <!-- Favorite Color Field -->
        <label for="favColor">Favorite Color:</label><br>
        <input type="color" id="favColor" name="favColor" required><br><br>

        <!-- Likeness Range Field -->
        <label for="likeness">Likeness (1-100):</label><br>
        <input type="range" id="likeness" name="likeness" 
               min="1" max="100" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
